<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 08 - JavaScript</title>
</head>
<body>
    
    <input type="button" value="Abrir ventana" onclick="abrirVentana()">
    <input type="button" value="Cerrar ventana" onclick="cerrarVentana()">

    <script>
        var ventana = window();

        function abrirVentana(){
            ventana = window.open("https://www.eminem.com/","_blank");
        }

        function cerrarVentana() {
            ventana.close();
        }
    </script>

</body>
</html>

<div class="formulario">
    <form>
        <!-- InterpolaciÃ³n de variables -->
        <p *ngIf="nombre">Hola {{nombre}}</p>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" (keyup)="bienvenida()">
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" [(ngModel)]="edad">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email">

        <br>
        <!-- Property binding -->
        <button [disabled]="!nombre || !edad || !email" (click)="enviar()">Enviar</button>
    </form>
</div>

<div class="container">
    <h2>Lista de Tareas</h2>
    
    <!-- Lista de tareas tachadas dinÃ¡micamente -->
    <ul>
      <li *ngFor="let tareaObj of tareas; let i = index">
        <span [class.tachada]="tareaObj.completada">{{ tareaObj.tarea }}</span>
      </li>
    </ul>
  
    <!-- Componente hijo -->
    <app-tarea [tareas]="tareas" (estadoActualizado)="actualizarEstado($event)">
    </app-tarea>
  </div>

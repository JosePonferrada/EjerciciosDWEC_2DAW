    <!--
        querySelector devuelve solo el primer elemento que
        coincida con un selector válido css, mientras que si no
        coincide, devuelve null.
        Sintaxis: document.querySelector(selectorcss)
        querySelectorAll devuelve todos los elementos que
        coincidan con el selector css válido, en forma de array de
        nodos. Si no hay elementos que coincidan devuelve un
        array vacío.
        Sintaxis: document.querySelectorAll(selectorcss)
    -->

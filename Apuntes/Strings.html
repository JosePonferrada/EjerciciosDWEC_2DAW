<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Strings</title>
</head>
<body>
    
    <script>

        let nombre = "miguel";
        let nombre2 = new String("miguel2");

        // Propiedades
        // En consola solo aparecerán los métodos y propiedades en nombre2 debido a su construcción

        console.log(nombre.length);
        console.log(nombre2.length);

        // Métodos

        console.log(nombre.toUpperCase());
        console.log(nombre2.toUpperCase());

        // Ejemplo de lista ordenada

        let cadena =`<ul>
                        <li> DWEC</li>
                        <li> DWES</li>
                        <li>DIW</li>
                    </ul>`;
        
        document.write(cadena);

    </script>

</body>
</html>

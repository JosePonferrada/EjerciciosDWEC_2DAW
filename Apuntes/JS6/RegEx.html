<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de expresiones regulares</title>
</head>
<body>
    
    <script>

        // Existe un objeto RegExp

        // El método test() devuelve un true o false

        // Expresión literal
        console.log(/^hello/.test("hello world")); // Devuelve un true (es case sensitive)

        // Creación del objeto
        let patron = new RegExp (/^hello/);
        console.log(patron.test("hello world")); // Devuelve true

        // El método exec() busca la ocurrencia y devuelve un array

        let coincidencias=/^hello/.exec("hello world,hello world");
        console.log(coincidencias);
        
        let patron2 = new RegExp (/^hello/);
        console.log(patron2.exec("hello world"));

    </script>

</body>
</html>

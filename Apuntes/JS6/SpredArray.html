<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Spred Array</title>
</head>
<body>
    
    <script>

        function suma(num1,num2,...numx){
            let resultado=num1+num2;
            numx.forEach(function(num){
            resultado+=num;
            })
            return console.log(resultado);
            }
            suma(1,3,5,7,9);

            // Mediante Parámetros Rest podemos pasar un número indeterminado de parámetros,
            // teniendo en cuenta que si la función tiene múltiples parámetros solo el último puede ser
            // parámetro rest

            const array1 =[10,20,30,40],
            array2 =[50,60,70,80,90];
            const array3=[...array1,...array2];
            console.log(array3);

            // Así podemos unir 2 arrays fácilmente

    </script>

</body>
</html>

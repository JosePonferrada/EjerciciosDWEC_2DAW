<!DOCTYPE html>

<title>Ejercicio 3 - DOM</title>

<body>
 
<ul id="diariosdeportivos">
  <li>Marca</li>
  <li>As</li>
  <li>Mundo deportivo</li>
  <li>Sport</li>
  <li>L'equipe</li>
</ul>

<input type="button" value="A単adir elemento" onclick="addElement()">

<script>

    function addElement() {

        var lista = document.getElementById("diariosdeportivos");

        var texto = document.createTextNode(prompt("Introduce el nombre del diario deportivo"));

        var elementoNuevo = document.createElement("li");
//        var texto = document.createTextNode("Miguelito");

        elementoNuevo.appendChild(texto);

        lista.appendChild(elementoNuevo);


        // ========== Segunda forma de hacerlo ==========

//        elementoNuevo = document.createElement("li");
//        var texto = document.createTextNode(prompt("Introduce el nombre del diario deportivo"));
//        elementoNuevo.appendChild(texto);

        // Podemos a単adir un elemento creado 
        elementoNuevo = "<li>Elemento a単adido directamente</li>";

        // A単adimos directamente al contenido innerHTML
        lista.innerHTML += elementoNuevo;

    }

</script>
 
</body>
</html>

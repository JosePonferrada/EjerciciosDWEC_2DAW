    <script>

        var compara = (cadena, subcadena)=> {
            
            var ocurr = 0;

            var index = cadena.indexOf(subcadena); // Es caseSensitive

            while (index != -1) {
                
                ocurr++;
                
                index = cadena.indexOf(subcadena, index + 1);

            }

            console.log(ocurr);

        }

        // Testing

        const cadena = "estoy en el parque porque estoy aburrido";
        const subcadena = "estoy";

        compara(cadena, subcadena);

    </script>

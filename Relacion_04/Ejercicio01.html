<body>
    
    <script>

        function invierteCadena(cadena) {
            
            // var cadena = "Miguel Angel";

            var cadenaEnArray = Array.from(cadena); // El método Array.from crea una nueva instancia

            console.log(cadenaEnArray);

            // var cadenaInvertida = cadenaEnArray;

            var cadenaInvertida = [...cadenaEnArray].reverse(cadena); // El método reverse() apunta a la cadena original, por lo que debemos usar el 
                                                                        // operador Spread para crear una nueva instancia

            console.log(cadenaInvertida);

        }

        // Testing 

        const cadena2 = "Miguel Angel"; // Establecemos la cadena

        invierteCadena(cadena2); // Llamamos a la función

    </script>

</body>
